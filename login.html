<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeLine | Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: #007bff; border: none; color: white; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-login:hover { background: #0056b3; }
        #message { text-align: center; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>LifeLine Login</h2>
    <div class="input-group">
        <label>I am a:</label>
        <select id="role">
            <option value="patient">Patient / Citizen</option>
            <option value="hospital">Hospital Staff</option>
        </select>
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="enter email" required>
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="enter password" required>
    </div>
    <button class="btn-login" onclick="handleLogin()">Login</button>
    <div id="message"></div>
</div>

<script>
    async function handleLogin() {
        const role = document.getElementById('role').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msgDiv = document.getElementById('message');

        try {
            const response = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role })
            });

            const data = await response.json();

            if (data.success) {
                msgDiv.style.color = "green";
                msgDiv.innerText = "Redirecting...";
                // Redirect based on role
                setTimeout(() => {
                    window.location.href = role === 'hospital' ? 'index.html' : 'patient-dashboard.html';
                }, 1000);
            } else {
                msgDiv.style.color = "red";
                msgDiv.innerText = data.message;
            }
        } catch (err) {
            msgDiv.innerText = "Server Error. Is the backend running?";
        }
    }
</script>
</body>
</html>

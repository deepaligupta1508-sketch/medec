<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 260px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            letter-spacing: 2px;
        }

        .nav-menu { list-style: none; }

        .nav-item {
            padding: 15px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .nav-item i { margin-right: 15px; width: 20px; text-align: center; }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateX(5px);
        }

        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); }

        .card h3 { color: #1a73e8; margin-bottom: 10px; }

        .logout-btn {
            margin-top: auto;
            background: #ff4b2b;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover { background: #ff416c; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>LIFELINE</h2>
        <div class="nav-menu">
            <a href="#" class="nav-item active"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="#" class="nav-item"><i class="fas fa-user"></i> Profile</a>
            <a href="#" class="nav-item"><i class="fas fa-hospital"></i> Hospital List</a>
            <a href="#" class="nav-item"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="#" class="nav-item"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <a href="login.html" class="logout-btn">Logout</a>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>Welcome Back, User!</h1>
            <div class="user-info">
                <i class="fas fa-bell" style="margin-right: 20px; cursor: pointer;"></i>
                <img src="https://ui-avatars.com/api/?name=User&background=1a73e8&color=fff" alt="Avatar" style="border-radius: 50%; width: 40px;">
            </div>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>Profile</h3>
                <p>Manage your personal information and medical history.</p>
            </div>
            <div class="card">
                <h3>Hospital List</h3>
                <p>View 15+ nearby hospitals currently accepting patients.</p>
            </div>
            <div class="card">
                <h3>Appointments</h3>
                <p>You have no pending appointments for today.</p>
            </div>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeLine | Sign Up</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #1a73e8; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-submit:hover { background: #1557b0; }
        .toggle-link { text-align: center; margin-top: 15px; font-size: 14px; }
        .toggle-link a { color: #1a73e8; text-decoration: none; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name (or Hospital Name)" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Create Password" required>
        
        <label style="font-size: 14px; color: #555;">Register as:</label>
        <select id="role">
            <option value="patient">Patient / Public</option>
            <option value="hospital">Hospital Authority</option>
        </select>

        <button type="submit" class="btn-submit">Sign Up</button>
    </form>
    <div class="toggle-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value
        };

        try {
            const response = await fetch('http://localhost:5000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const data = await response.json();

            if (data.success) {
                alert("Registration Successful! Please login.");
                window.location.href = 'login.html'; // Redirect to login
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert("Error connecting to server. Make sure your backend is running!");
        }
    });
</script>
</body>
</html>

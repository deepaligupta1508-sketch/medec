<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeLine | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            color: white;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
        }

        .sidebar h2 { margin-bottom: 40px; text-align: center; color: #fff; letter-spacing: 2px; }

        .nav-item {
            padding: 15px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-item i { margin-right: 15px; width: 20px; }

        /* --- Content Area --- */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }

        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Hospital Cards (Bed Tracker) --- */
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }

        .hospital-card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .status-badge {
            background: #1a73e8;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }
        .btn-plus { background: #28a745; margin-right: 5px; }
        .btn-minus { background: #dc3545; }

        /* --- Logout --- */
        .logout { margin-top: auto; color: #ff4b2b; font-weight: bold; text-decoration: none; padding: 15px; text-align: center; border: 1px solid #ff4b2b; border-radius: 10px; transition: 0.3s; }
        .logout:hover { background: #ff4b2b; color: white; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>LIFELINE</h2>
        <a href="#" class="nav-item active" onclick="showSection('overview')"><i class="fas fa-th-large"></i> Overview</a>
        <a href="#" class="nav-item" onclick="showSection('hospitals')"><i class="fas fa-hospital"></i> Hospital List</a>
        
        <div id="hospital-controls" style="display: none;">
            <a href="#" class="nav-item" onclick="showSection('manage-beds')"><i class="fas fa-bed"></i> Update Beds</a>
        </div>

        <a href="#" class="nav-item" onclick="showSection('profile')"><i class="fas fa-user"></i> My Profile</a>
        <a href="login.html" class="logout">Logout</a>
    </nav>

    <main class="main-content">
        <header style="margin-bottom: 30px;">
            <h1 id="welcome-msg">Welcome to LifeLine</h1>
            <p id="role-indicator" style="color: #aaa;"></p>
        </header>

        <div id="overview" class="section active">
            <div class="card-grid">
                <div class="hospital-card">
                    <div><h3>Total Availability</h3><p>Live stats across region</p></div>
                    <div class="status-badge" id="total-beds-count">0</div>
                </div>
            </div>
        </div>

        <div id="hospitals" class="section">
            <h2 style="margin-bottom: 20px;">Live Bed Availability</h2>
            <div id="public-hospital-list" class="card-grid"></div>
        </div>

        <div id="manage-beds" class="section">
            <h2 style="margin-bottom: 20px;">Management Console</h2>
            <div id="admin-hospital-list" class="card-grid"></div>
        </div>
    </main>

    <script>
        // Simulation of logged-in user (In production, this comes from localStorage)
        const user = {
            name: localStorage.getItem('userName') || "Guest",
            role: localStorage.getItem('userRole') || "patient"
        };

        function initDashboard() {
            document.getElementById('welcome-msg').innerText = `Hello, ${user.name}`;
            document.getElementById('role-indicator').innerText = `Access Level: ${user.role.toUpperCase()}`;
            
            if(user.role === 'hospital') {
                document.getElementById('hospital-controls').style.display = 'block';
            }
            fetchHospitals();
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function fetchHospitals() {
            try {
                const res = await fetch('http://localhost:5000/api/hospitals');
                const data = await res.json();
                
                const publicList = document.getElementById('public-hospital-list');
                const adminList = document.getElementById('admin-hospital-list');
                let total = 0;

                publicList.innerHTML = '';
                adminList.innerHTML = '';

                data.forEach(h => {
                    total += h.beds;
                    // Public View
                    publicList.innerHTML += `
                        <div class="hospital-card">
                            <div><strong>${h.name}</strong><br><small>Mumbai Region</small></div>
                            <div class="status-badge">${h.beds} Beds</div>
                        </div>`;
                    
                    // Admin View
                    adminList.innerHTML += `
                        <div class="hospital-card">
                            <div><strong>${h.name}</strong></div>
                            <div>
                                <button class="btn-action btn-plus" onclick="updateBed(${h.id}, 1)">+</button>
                                <span style="font-weight:bold; margin: 0 10px;">${h.beds}</span>
                                <button class="btn-action btn-minus" onclick="updateBed(${h.id}, -1)">-</button>
                            </div>
                        </div>`;
                });
                document.getElementById('total-beds-count').innerText = total;
            } catch (e) { console.log("Backend offline"); }
        }

        async function updateBed(id, change) {
            await fetch('http://localhost:5000/api/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, change })
            });
            fetchHospitals();
        }

        initDashboard();
        setInterval(fetchHospitals, 5000);
    </script>
</body>
</html>
